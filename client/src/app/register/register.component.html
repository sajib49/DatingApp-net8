<form #registerForm="ngForm" (ngSubmit) ="register()" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign Up
    </h2>

    <div class="mb-3 form-floating">
        <input 
        type="text"
        class="form-control"
        name="username"
        placeholder="Username"
        [(ngModel)] = "model.username"> 
        <label>Username</label>        
    </div>

    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
           @for (user of usersFromHomeComponent(); track $index) {
             <option [value]="user.userName">
                {{user.userName}}
             </option>
           } 
        </select>
    </div> -->
    <div class="mb-3 form-floating">
        <input 
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        [(ngModel)] = "model.password"> 
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()">Cancel</button>
    </div>
</form>
